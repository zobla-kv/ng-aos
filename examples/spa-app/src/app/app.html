<style>
  div {
    font-size: 30px;
  }
  .wrapper {
    padding: 0 0 200px 0;
    text-align: center;
  }
  .space-taker {
    height: 100vh;
    width: 100%;
    border: 1px solid;
  }
  .animated {
    width: 100%;
    height: 300px;
    border: 1px solid;
    margin-top: 200px;
    background-color: red;
    color: white;

    transition: 1s;
    transform: translateY(40px);
    opacity: 0;
  }
  .slide-up {
    transform: translateY(0px);
    opacity: 1;
  }

  @keyframes slide-in {
    from {
      transform: translateX(-10px);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes random-slide-in {
    0% {
      opacity: 0;
      transform: translateY(50px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .random-slide-in {
    /* animation-name + duration + delay + easing + fill-mode */
    animation-name: random-slide-in;
    animation-duration: 0.5s;
    animation-delay: 0s;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards; /* keep final state */
  }
</style>

<div class="wrapper">
  <div class="space-taker">take space and allow for scroll</div>
